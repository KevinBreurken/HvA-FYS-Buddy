<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Profielpagina</title>
    <link rel="stylesheet" href="../css/Profielpagina.css">
</head>

<body>
<h1>Tom van den Berg</h1>
<form class="flex-container">
    <div class="blok1">
        <img src="https://www.db-m.nl/wp-content/uploads/2014/10/geenfoto.jpg" alt="Profielfoto" width="200"
             height=120>
        <br>
        <br>
        <label for="gebruikersnaam">Gebruikersnaam</label><br>
            <input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="tvandenberg00" maxlength="50"
                   disabled>
        <br>
        <label for="voornaam">Voornaam</label><br>
            <input type="text" id="voornaam" name="voornaam" placeholder="Tom" disabled>
        <br>
        <label for="achternaam">Achternaam</label><br>
            <input type="text" id="achternaam" name="achternaam" placeholder="van den Berg" disabled>
        <br>
        <h2>Geslacht</h2>
        <input type="radio" id="man" name="geslacht" disabled>
        <label for="man"> Man</label><br>

        <h1>Leeftijd</h1>
        <label for="geboortedatum">Geboortedatum</label><br>
        <input type="text" id="geboortedatum" name="geboortedatum" value="01-09-1989" disabled>
        <br>
        <label for="leeftijd">Leeftijd</label><br>
        <input type="number" id="leeftijd" name="leeftijd" min="18" max="100" step="1" disabled value="31">
    </div>
    <div class="blok2">
        <h2>Interesses</h2>
            <input type="checkbox" id="interesse1" name="sporten" value="sporten" disabled>
            <label for="interesse1"> Sporten</label><br>
            <input type="checkbox" id="interesse3" name="koken" value="koken" disabled>
            <label for="interesse3">Koken</label><br>
            <input type="checkbox" id="interesse5" name="natuur" value="natuur" disabled>
            <label for="interesse5">Natuur bezoeken</label><br>
            <input type="checkbox" id="interesse7" name="muziek" value="muziek" disabled>
            <label for="interesse7">Muziek maken/luisteren</label><br>
            <input type="checkbox" id="interesse10" name="uitgaan" value="uitgaan" disabled>
            <label for="interesse10">Uitgaan</label>
        <h2>Biografie</h2>
        <label for="biografie"></label>
        <textarea rows="10" cols="50" id="biografie" name="Biografie" maxlength="500" disabled>Ik ben Tom. Ik ben 24 jaar oud en ben een liefhebber van de Aziatische cultuur.Ik zoek iemand die een doorreis met mij wil maken door Thailand, Cambodja en Myanmar. </textarea>
    </div>
    <div class="blok3">
        <h2>Contactinformatie</h2>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="tvandenberg@hotmail.com" maxlength="50" disabled><br>
        <label for="telefoon">Tel: </label><br>
        <input type="tel" id="telefoon" name="telefoon" placeholder="0612345678" size="10" disabled><br>
        <br>
        </div>
</form>
<div class="profielBewerkenKnop">
<form id="profielBewerkenKnop" action="../src/com/company/Profielpagina%20bewerken.html">
    <input type="submit" value="Profiel bewerken" style="width: 200px; height: 50px; background-color: dodgerblue; font-palette: light ">
</form>
</div>
</body>
</html>
