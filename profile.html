<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = false;
        currentMenuType = 'profile';
        isNavigationVisible = true;
    </script>
    <link rel="stylesheet" href="Content/CSS/default.css">
    <link rel="stylesheet" href="Content/CSS/Pages/profile.css">
    <script type="text/html" class="databases">
    <main class="main">
        <div class="database">
            <h1 class="username"></h1>
            <form action="profile-edit.html" class="row">
                <div class="column">
                    <img id="img" class="img" src="Content/Images/profile-picture-3.jpg" alt="Profielfoto" width="200"
                         height=120>
                    <br>
                    <br>
                    <p id="username"><b>Username:</b></p>
                    <p id="firstname"><b>First name:</b></p>
                    <p id="lastname"><b>Last name:</b></p>
                    <h2>Gender</h2>
                    <p id="gender"></p>
                    <h2>Age</h2>
                    <p id="age"><b>Age:</b></p>
                    <p id="dob"><b>Date of birth:</b></p>
                </div>
                <div class="column">
                    <h2>Interests</h2>
                    <div id="badge1" class="badge1">
                        <p></p>
                    </div>
                    <div id="badge2" class="badge2">
                        <p></p>
                    </div>
                    <div id="badge3" class="badge3">
                        <p></p>
                    </div>
                    <div id="badge4" class="badge4">
                        <p></p>
                    </div>
                    <div id="badge5" class="badge5">
                        <p></p>
                    </div>
                    <h2>Biography</h2>
                    <label for="biography"></label>
                    <textarea rows="10" cols="30%" id="biography" class="biography" name="biography" maxlength="500" disabled></textarea>
                </div>
                <div class="column">
                    <h2>Contactinformation</h2>
                    <p id="email"><b>E-mail:</b></p>
                    <p id="tel"><b>Tel:</b></p>
                    <br>
                    <h2>Trip Information</h2>
                    <p id="destination"><b>Destination:</b></p>
                    <p id="from"><b>From:</b></p>
                    <p id="untill"><b>Untill:</b></p>
                    <p id="lookingFor"><b>I am looking for:</b></p>
                    <div class="button">
                        <button class="saveChangesBtn" type="submit">Edit profile</button>
                    </div>
                </div>
            </form>
            <br>
        </div>
    </main>
</script>
</head>
