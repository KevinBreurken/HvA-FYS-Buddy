<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js" id="app" data-pageType="user" data-translations="profile-translation"></script>
    <link rel="stylesheet" type="text/css" href="Content/CSS/default.css">
    <script src="Scripts/general.js" id="general" data-type="profile" data-nav-visible></script>
    <link rel="stylesheet" href="Content/CSS/default.css">
    <link rel="stylesheet" href="Content/CSS/Pages/profile.css">
</head>

<body>
<header></header>
<main class="main">
    <h1 id="usernameTitle"></h1>
    <form action="profile-edit.html" class="row">
        <div class="column">
            <img id="img" class="img" src="" width="200"
                 height=120>
            <br>
            <br>
            <p id="username"><b data-translate="profile.username">Username:</b></p>
            <p id="firstname"><b data-translate="profile.firstname">First name:</b></p>
            <p id="lastname"><b data-translate="profile.lastname">Last name:</b></p>
            <h2 data-translate="profile.gender">Gender</h2>
            <p id="gender"></p>
            <h2 data-translate="profile.ageTitle">Age</h2>
            <p id="age"><b>Age:</b></p>
            <p id="dob"><b>Date of birth:</b></p>
            <div id="profileButtons"> </div>
        </div>
        <div class="column">
            <h2 data-translate="profile.interest">Interests</h2>
            <div id="interests" class="interests"> </div>
            <h2 data-translate="profile.bio">Biography</h2>
            <label for="biography"></label>
            <textarea rows="10" cols="30%" id="biography" class="biography" name="biography" maxlength="500" disabled></textarea>
        </div>
        <div class="column">
            <h2 data-translate="profile.contact">Contactinformation</h2>
            <p id="email"><b>E-mail:</b></p>
            <p id="tel"><b>Tel:</b></p>
            <br>
            <h2 data-translate="profile.trip">Trip Information</h2>
            <p id="destination"><b>Destination:</b></p>
            <p id="from"><b>From:</b></p>
            <p id="untill"><b>Untill:</b></p>
            <p id="lookingFor"><b>I am looking for:</b></p>
            <div class="button" id="saveChangesBtn">
<!--                <button class="saveChangesBtn" type="submit" data-translate="profile.editbutton">Edit profile</button>-->
            </div>
        </div>
    </form>
    <br>
</main>
</body>
</html>
<script src="Scripts/Pages/profile.js"></script>
