<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin profile page</title>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js" id="app" data-pageType="admin" data-translations="admin-profile-translation"></script>
    <link rel="stylesheet" type="text/css" href="Content/CSS/default.css">
    <script src="Scripts/general.js" id="general" data-type="account" data-nav-visible data-nav-admin></script>
    <script src="https://kit.fontawesome.com/54479eeac2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Content/CSS/default.css">
    <link rel="stylesheet" href="Content/CSS/Pages/profile.css">

</head>
<body>
<header></header>
<main class="main">
<h1 data-translate="adminprofile.title">Account</h1>
<fieldset id="container">
    <legend id="label"><i class="fas fa-user-alt"></i>Admin</legend>
    <section class="flex-container">
        <div class="name">
            <table class="names" style="width: 75%">
                <tr>
                    <th data-translate="adminprofile.lastseen">Last seen:</th>
                    <th id = "leftbox" class="leftbox"></th>
                </tr>
                <tr>
                    <th data-translate="adminprofile.adres">IP-Adres:</th>
                    <th id = "rightbox" class="rightbox"></th>
                </tr>
            </table>
        </div>
    </section>
</fieldset>
<br>
</main>
</body>
</html>
<script src="Scripts/Pages/admin-profile.js"></script>
