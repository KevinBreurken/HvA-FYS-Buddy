<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/general.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!--TODO: Edit routing -->
    <style>
        /* General CSS */
        body {
            margin: 0;
        }

        .disable-highlight-select {
            user-select: none; /* supported by Chrome and Opera */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
        }

        .banner-container-sample {
            position: sticky;
            top: 0;
            background-color: #fff;
        }

        .navbar-sample {
            position: sticky;
            top: 150px; /* <-- banner height */
            height: 50px;
            background-color: #d81e05;
        }

        /* Settings related CSS: */
        .content {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .content input[type="range"]#distance {
            max-width: 350px;
            width: 100%;
        }

        .content form > label {
            max-width: 17%;
            width: 100%;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        /* use only without bootstrap: */
        #distanceUnit {
            display: inline-block;
        }
        #distanceUnit label {
            float: left;
        }

        #distanceUnit input[type="radio"],
        #distanceUnit input.radio {
            float: left;
        }

    </style>
</head>
<body>
<div class="banner-container-sample">
    <div class="content">
        <a href="index.html">
            <img src="Content/Images/banner-heavy.png" style="display: block; margin-left: auto; margin-right: auto;">
        </a>
    </div>
</div>
<div class="navbar-sample">
    <div class="content">
        <!--<ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Profile</li>
            <li>Profile</li>
            <li>Profile</li>
        </ul>-->
        <div style="height: 50px; background-color: #ff5c5c;"></div>
    </div>
</div>
<div class="content">
    <h1>Settings</h1>
    <hr />
    <form name="myForm">
        <label for="language">Language</label>
        <select id="language" name="language">
            <option disabled selected hidden value="">
            </option>
            <option value="english">
                English
            </option>
            <option value="dutch">
                Nederlands
            </option>
        </select>
        <h2>Account</h2>
        <label>Disable profile</label>
        <a href="#" id="disableProfile">Disable</a>
        <h2>Protection</h2>
        <label for="oldAccountPassword">Old password</label>
        <input type="password" id="oldAccountPassword" name="oldAccountPassword">
        <br />
        <label for="newAccountPassword">New password</label>
        <input type="password" id="newAccountPassword" name="newAccountPassword">
        <br />
        <label for="repeatAccountPassword">Repeat password</label>
        <input type="password" id="repeatAccountPassword" name="repeatAccountPassword"/>
        <h2>Privacy</h2>
        <label for="profileAvailability">Profile visible to</label>
        <select id="profileAvailability" name="profileAvailability">
            <option disabled selected hidden value=""></option>
            <option value="everyone">Everyone</option>
            <option value="matchesOnly">Matches only</option>
            <option value="justMe">Just me</option>
        </select>
        <h2>Block</h2>
        <label for="search-block">Search</label>
        <input type="search" id="search-block" />
        <button type="button" id="block-user">Block</button>
        <h2>Preferences</h2>
        <label for="showMeGender">Show me</label>
        <select id="showMeGender" name="showMeGender">
            <option disabled selected hidden value=""></option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="everyone">Every one</option>
        </select>
        <br />
        <div>
            <input type="checkbox" class="" id="showOwnGenderOnly">
            <label class="disable-highlight-select" for="showOwnGenderOnly">Only show results matching my own gender.</label>
        </div>
        <br />
        <!--<label for="identifyAs">Identify as</label>
        <select id="identifyAs" name="identifyAs">
            <option disabled selected hidden value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br />-->
        <label for="maxDistance">Maximum distance</label>
        <select id="maxDistance" name="maxDistance">
            <option disabled selected hidden value=""></option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
        </select>
        <br />
        <label>Show distance in</label>
        <div id="distanceUnit">
            <input type="radio" name="distanceUnit" value="km" id="distanceUnit1" checked />
            <label for="distanceUnit1">Km</label>
            <input type="radio" name="distanceUnit" value="miles" id="distanceUnit2" />
            <label for="distanceUnit2">Miles</label>
        </div>
        <br />
        <label for="distance">Radial distance</label>
        <input type="range" id="distance" name="distance" min="0" max="100" value="20" />
        <p>The distance has been set to: <span id="distanceResult"></span> <span id="distanceUnitResult">km</span></p>
        <h2>Notifications</h2>
        <div>
            <input type="checkbox" class="" id="statusNotified">
            <label class="disable-highlight-select" for="statusNotified">I would like to get notified by e-mail about status changes to my profile (e.g. new potential connections available)</label>
        </div>
        <div>
            <input type="checkbox" class="" id="updatesNotified">
            <label class="disable-highlight-select" for="updatesNotified">I would like to get notified by e-mail about updates to the app</label>
        </div>
        <h2>Information</h2>
        <span>Version 1.0</span>
        <br />
        <br />
        <button id="apply">
            Apply changes
        </button>
        <button id="cancel" type="button" onclick="window.history.back();">
            Cancel
        </button>
    </form>
</div>
<script src="Scripts/Pages/settings.js"></script>
</body>
</html>
