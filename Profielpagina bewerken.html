<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Profielpagina bewerken</title>
    <link rel="stylesheet" href="../css/Profielpagina.css">
    <script src="../js/Profielpagina.js"></script>
</head>

<body>
<h1>Profielpagina bewerken</h1>
<form onsubmit="return valideerFormulier()" name="myForm" id="myForm" action="" method="post">
    <div class="flex-container">
        <div class="blok4">
            <h2 class="foto"></h2>
            <img src="https://www.db-m.nl/wp-content/uploads/2014/10/geenfoto.jpg" alt="Profielfoto" width="200"
                 height=120">
            <br>
            <input type="button" value="Wijzig foto">
            <h2>Naam</h2>
            <label for="gebruikersnaam">Gebruikersnaam</label><br>
            <input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="tvandenberg00" maxlength="50">
            <br>
            <label for="voornaam">Voornaam</label><br>
            <input type="text" id="voornaam" name="voornaam" placeholder="Tom" maxlength="50">
            <br>
            <label for="achternaam">Achternaam</label><br>
            <input type="text" id="achternaam" name="achternaam" placeholder="van den Berg" maxlength="50">

            <h2>Geslacht</h2>
            <input type="radio" id="man" name="geslacht">
            <label for="man"> Man</label><br>
            <input type="radio" id="vrouw" name="geslacht">
            <label for="vrouw">Vrouw</label><br>
            <input type="radio" id="anders" name="geslacht">
            <label for="anders">Anders</label><br>
            <br>
            <h1>Leeftijd</h1>
            <label for="geboortedatum">Geboortedatum</label><br>
                <input type="date" id="geboortedatum" name="geboortedatum">
            <br>
            <label for="leeftijd">Leeftijd</label><br>
                <input type="number" id="leeftijd" name="leeftijd" min="18" max="100" step="1">
        </div>

        <div class="blok5">
            <h2>Interesses</h2>
            <input type="checkbox" id="interesse1" name="sporten" value="sporten">
            <label for="interesse1"> Sporten</label><br>
            <input type="checkbox" id="interesse2" name="wandelen" value="wandelen">
            <label for="interesse2">Wandelen</label><br>
            <input type="checkbox" id="interesse3" name="koken" value="koken">
            <label for="interesse3">Koken</label><br>
            <input type="checkbox" id="interesse4" name="musea" value="musea">
            <label for="interesse4">Musea bezoeken</label><br>
            <input type="checkbox" id="interesse5" name="natuur" value="natuur">
            <label for="interesse5">Natuur bezoeken</label><br>
            <input type="checkbox" id="interesse6" name="schillderen" value="schilderen">
            <label for="interesse6">Schilderen en/of tekenen</label><br>
            <input type="checkbox" id="interesse7" name="muziek" value="muziek">
            <label for="interesse7">Muziek maken/luisteren</label><br>
            <input type="checkbox" id="interesse8" name="theater" value="theater">
            <label for="interesse8">Theater bezoeken</label><br>
            <input type="checkbox" id="interesse9" name="dansen" value="dansen">
            <label for="interesse9">Dansen</label><br>
            <input type="checkbox" id="interesse10" name="uitgaan" value="uitgaan">
            <label for="interesse10">Uitgaan</label><br>
            <input type="checkbox" id="interesse11" name="anders" value="anders">
            <label for="interesse11">Anders, namelijk:</label>
            <label for="interesse11"></label>
            <input type="text" id="andersnamelijk" name="anders" maxlength="50"><br>
            <label for="andersnamelijk"></label>
            <br>
            <h2>Biografie</h2>
            <label for="biografie"></label>
            <textarea rows="10" cols="50" id="biografie" name="Biografie" placeholder="Max 500 karakters"
                      maxlength="500"></textarea>
            <br>
        </div>
        <div class="blok6">
            <h2>Contactinformatie</h2>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email" name="email" placeholder="tvandenberg@hotmail.com"><br>
            <label for="telefoon">Tel: </label><br>
            <input type="tel" id="telefoon" name="telefoon" placeholder="0612345678" size="10"><br>
            <br>
        </div>
<div class = "opslaanKnop">
<button>Wijzigingen opslaan</button>
</div>
</div>
</form>
</body>
</html>
