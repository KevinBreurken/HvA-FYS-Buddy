<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js" id="app" data-pageType="admin" data-translations="admin-statistics-translation"></script>
    <link rel="stylesheet" type="text/css" href="Content/CSS/default.css">
    <script src="Scripts/general.js" id="general" data-type="statistics" data-nav-visible data-nav-admin></script>
    <link rel="stylesheet" href="Content/CSS/Pages/admin-statistics.css">
    <script src="Scripts/Pages/admin-statistics.js"></script>
</head>

<body>
<header></header>
<main>
    <div id="statistics-window">
        <div class="statistics-group">
            <div class="statistics-group-title" data-translate="trafic.title"></div>
            <div class="statistics-group-content">
                <div class="statistics-group-container">
                    <div class="statistics-item-number" id="logged-in-users">
                        <div class="statistics-item-number-title" data-translate="trafic.login"></div>
                        <div class="statistics-item-number-value" id="logged-in"></div>
                    </div>
                </div>
                <div class="statistics-group-container-vertical">
                    <div class="statistics-item-piechart">
                        <div class="statistics-item-piechart-title" data-translate="trafic.device"></div>
                        <canvas class="statistics-item-piechart-chart" id="device-type"></canvas>
                    </div>
                    <div class="statistics-item-piechart">
                        <div class="statistics-item-piechart-title" data-translate="trafic.browser"></div>
                        <canvas class="statistics-item-piechart-chart" id="browser-type"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="statistics-group">
            <div class="statistics-group-title" data-translate="users.title"></div>
            <div class="statistics-group-content">
                <div class="statistics-group-container-vertical">
                    <div class="statistics-item-number">
                        <div class="statistics-item-number-title" data-translate="users.accounts"></div>
                        <div class="statistics-item-number-value" id="total-accounts"></div>
                    </div>
                    <div class="statistics-item-number">
                        <div class="statistics-item-number-title" data-translate="users.visit"></div>
                        <div class="statistics-item-number-value" id="visit-time-average"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="statistics-group">
            <div class="statistics-group-title" data-translate="matching.title"></div>
            <div class="statistics-group-content">
                <div class="statistics-group-container-vertical">
                    <div class="statistics-item-number">
                        <div class="statistics-item-number-title" data-translate="matching.friends"></div>
                        <div class="statistics-item-number-value" id="made-friends"></div>
                    </div>
                    <div class="statistics-item-number">
                        <div class="statistics-item-number-title" data-translate="matching.friendsAvg"></div>
                        <div class="statistics-item-number-value" id="made-friends-average"></div>
                    </div>
                </div>
                <div class="statistics-group-container-vertical">
                    <div class="statistics-item-list" id="most-match-equal-interest">
                        <div class="statistics-item-list-header" data-translate="matching.equalInterest"></div>
                        <ol class="statistics-item-list-content" id="most-match-equal-interests"></ol>
                    </div>
                    <div class="statistics-item-list">
                        <div class="statistics-item-list-header" data-translate="matching.equalDestination"></div>
                        <ol class="statistics-item-list-content" id="most-match-equal-destination"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="statistics-group">
        <div class="statistics-group-title" data-translate="pages.title">Pages</div>
        <div class="statistics-group-content">
            <div class="statistics-group-container-vertical">
                <div class="statistics-item-list">
                    <div class="statistics-item-list-header" data-translate="pages.logout"></div>
                    <ol class="statistics-item-list-content" id="page-logout"></ol>
                </div>
                <div class="statistics-item-list">
                    <div class="statistics-item-list-header" data-translate="pages.views"></div>
                    <ol class="statistics-item-list-content" id="page-views"></ol>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="Vendors/ChartJS/chart2.8.js"></script>
</html>
