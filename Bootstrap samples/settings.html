<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fasten Your Seatbelts</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!--TODO: Edit routing -->
        <link rel="stylesheet" href="../Content/settings.css">
    </head>
    <body>
        <div class="content">
            <h1>Settings</h1>
            <hr />
            <form name="myForm">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option disabled selected hidden value="">
                    </option>
                    <option value="english">
                        English
                    </option>
                    <option value="dutch">
                        Nederlands
                    </option>
                </select>
                <h2>Account</h2>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" />
                <br>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" />
                <br/>
                <label for="accountEmail">Contact</label>
                <input type="email" id="accountEmail" name="accountEmail"> (optional)
                <br />
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option disabled selected hidden value=""></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="heli">Helicopter</option>
                </select>
                <h2>Protection</h2>
                <label for="oldAccountPassword">Old password</label>
                <input type="password" id="oldAccountPassword" name="oldAccountPassword">
                <br />
                <label for="newAccountPassword">New password</label>
                <input type="password" id="newAccountPassword" name="newAccountPassword">
                <br />
                <label for="repeatAccountPassword">Repeat password</label>
                <input type="password" id="repeatAccountPassword" name="repeatAccountPassword"/>
                <h2>Privacy</h2>
                <label for="profileAvailability">Profile visible to</label>
                <select id="profileAvailability" name="profileAvailability">
                    <option disabled selected hidden value=""></option>
                    <option value="everyone">Everyone</option>
                    <option value="matchesOnly">Matches only</option>
                    <option value="justMe">Just me</option>
                </select>
                <br />
                <label>Disable profile</label>
                <a href="#" id="disableProfile">Disable</a>
                <h2>Preferences</h2>
                <label>Show distance in</label>
                <div id="distanceUnit">
                    <div class="custom-control custom-radio custom-control-inline" style="margin-left: 15px;">
                        <input type="radio" id="distanceUnit1" name="distanceUnit" class="custom-control-input" value="km" checked>
                        <label class="custom-control-label" for="distanceUnit1">Km</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="distanceUnit2" name="distanceUnit" class="custom-control-input" value="miles">
                        <label class="custom-control-label" for="distanceUnit2">Miles</label>
                    </div>
                </div>
                <br />
                <label for="distance">Radial distance</label>
                <input type="range" id="distance" name="distance" min="1" max="100" value="20" />
                <p>The distance has been set to: <span id="distanceResult"></span> <span id="distanceUnitResult">km</span></p>
                <h2>Information</h2>
                <span>Version 1.0</span>
                <br />
                <br />
                <button id="apply">
                    Apply changes
                </button>
                <button id="cancel" type="button" onclick="window.history.back();">
                    Cancel
                </button>
            </form>
        </div>
        <script src="../Scripts/settings.js"></script>
    </body>
</html>
