<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <link rel="stylesheet" href="Content/CSS/Pages/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="part1">
                <div>
                    <div id="logo">
                        <img class="banner-image" src="Content/Images/banner_heavy.png" alt="">
                    </div>
                    <div class="description">
                        <p>
                        Do you want to explore the world, but dont want to do this alone?
                        Find your travel buddy is a website where you can find your travel buddy.
                        You will be matched with another single traveler based on the same interests.
                        </p>
                    </div>
                </div>
            </div>
            <div class="part2">
<!--                <div class="option-2">-->
<!--                    <p>Not registered?</p>-->
<!--                    <button class="btn" onclick="location.href='./register.html'">Register</button>-->
<!--                </div>-->
<!--                <p>Already have an account?</p>-->
                <div class="form-wrapper">
                    <h1 id="form-title">Login</h1>
                    <form class="login-form" action="homepage.html" method="post">
                        <i class="fas fa-user"></i>
                        <label for="username">Username</label>
                        <input class="user-input" type="text" id="username" name="" placeholder="Username" required>
                        <label for="password">Password</label>
                        <input class="user-input" type="password" id="password" name="" placeholder="Password" required>
                        <div class="option-1">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <input class="btn" type="submit" name="" value="Sign in">
                        <div class="option-2">
                            <p>Not registered?
                                <a href="./register.html">Create an Account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
