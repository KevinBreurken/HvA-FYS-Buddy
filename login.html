<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fasten Your Seatbelts login</title>
    <link rel="stylesheet" href="Content/general.css">
    <link rel="stylesheet" href="Content/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="Scripts/model.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="Scripts/general.js"></script>
<script>
isOnAdminProfile = false;
currentMenuType = 'home';
isNavigationVisible = false;
</script>
</head>
<body>
<div class="container">
    <!--login area start-->
    <div class="content-wrapper">
    <div class="form-wrapper">
        <h1 id="form-title">Login form</h1>
        <form class="login-form" action="" method="post" onsubmit="return validateForm()">
        <i class="fas fa-user"></i>
        <input class="user-input" type="text" name="" placeholder="Username" required>
        <input class="user-input" type="password" name="" placeholder="Password" required>
        <div class="option-1">
        <a href="#">Forgot your password?</a>
        </div>
        <input class="btn" type="submit" name="" value="LOGIN">
        <div class="option-2">
            <p>Not registered?
                <a href="./register.html">Create an Account</a>
            </p>
        </div>
        <a href="/home-not-logged-in.html"><input type="button" name="" value="BACK" id="back-btn"></a>
        </form>
    </div>
    </div>
    <!--login area end-->
</div>
<div class="modal">
    <div class="modal-content">
        <p>Logging out. redirecting to home page</p>
    </div>
</div>
</body>
</html>
