<html lang="en">
<head>

<body>
<div class="container">
    <!--login area start-->
    <div class="content-wrapper">
    <div class="form-wrapper">
        <h1 id="form-title">Login form</h1>
        <form class="login-form" action="homepage.html" method="post">
            <i class="fas fa-user"></i>
            <input class="user-input" type="text" name="" placeholder="Username" required>
            <input class="user-input" type="password" name="" placeholder="Password" required>
            <div class="option-1">
            <a href="#">Forgot your password?</a>
            </div>
            <input class="btn" type="submit" name="" value="LOGIN">
            <div class="option-2">
                <p>Not registered?
                    <a href="./register.html">Create an Account</a>
                </p>
            </div>
            <a href="index.html"><input type="button" name="" value="BACK" id="back-btn"></a>
        </form>
    </div>
    </div>
    <!--login area end-->
</div>

    <div class="modal-content">
        <p>Logging out. redirecting to home page</p>
    </div>
</div>
