<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = false;
        currentMenuType = 'home';
    </script>
    <link rel="stylesheet" href="Content/CSS/Pages/homepage.css">
    <link rel="stylesheet" href="Content/CSS/on-boarding.css">
</head>
<body>
<main>
    <!--todo: key frames/transitions-->

    <button onclick="openOverlay()">Klik mij</button>
    <div id="on-boarding"></div>

    <div id="travel-container">
        <div id="travel-content">
            <div class="show-options">
                <div class="text-wrapper">
                    <h2>Travel specifications</h2>
                    <h2 id="update-hidden">Update</h2>
                </div>
                <img src="Content/Images/palm-tree_-_Copy.jpg" alt="" id="tree-image">
            </div>
            <div class="form-wrapper">
                <form action="" method="get" id="travel-form">
                    <label for="date-for">from</label>
                    <input type="date" name="" id="date-for" class="date-picker">
                    <label for="date-till" id="date-till-label">till</label>
                    <input type="date" name="" id="date-till" class="date-picker">
                    <label for="myList" id="my-list-label">City</label>
                    <select id="myList">
                        <option value="1">one</option>
                        <option value="2">two</option>
                        <option value="3">three</option>
                        <option value="4">four</option>
                    </select>
                    <h2 id="update-hidden-mobile">Update</h2>
                </form>
            </div>
        </div>
    </div>

    <!--todo: make filters functional-->
    <div id="matches-tabs-border">
        <!--tab title buttons-->
        <div id="button-menu-container">
            <div id="tab-buttons-border">
                <button class="tab-button" onclick="openTabContent(this)" id="default-active">All results</button>
                <button class="tab-button" onclick="openTabContent(this)">Friends</button>
                <button class="tab-button" onclick="openTabContent(this)">Friend requests</button>
                <button class="tab-button" onclick="openTabContent(this)">Favorites</button>
            </div>
            <button id="filters">filters<img src="Content/Images/down-arrow-v3.png"></button>
            <div id="filter-dropdown">
                <div class="filter-option">
                    <p>Travel distance</p>
                    <div class="filter-option-buttons">
                        <button>< 5km</button>
                        <button>< 10km</button>
                        <button>< 20km</button>
                    </div>
                </div>
                <div class="filter-option">
                    <p>Type of buddy</p>
                    <div class="filter-option-buttons">
                        <button>Only travel buddies</button>
                        <button>Only activity buddies</button>
                    </div>
                </div>
            </div>
        </div>

        <!--tab with matched and matchable users-->
        <div id="tab"></div>

    </div>

        <!--overlay-->
        <div id="overlay">
            <div class="overlay-content">
                <div class="overlay-row" id="overlay-row-1">
                </div>
                <div class="overlay-row" id="overlay-row-2">
                    <div>
                        <h2 id="overlay-full-name"></h2>
                        <p id="overlay-username"></p>
                    </div>
                    <div id="overlay-interests">
                        <p class="header-text">Interests</p>
                        <ul id="overlay-interests-ul"></ul>
                    </div>
                </div>
                <div class="overlay-row" id="overlay-row-3">
                    <p class="header-text">Biography</p>
                    <p id="overlay-bio"></p>
                </div>
            </div>
            <div class="overlay-header">
                <button class="close-button" onclick="closeFunction('overlay')">X</button>
                <button id="send-request-button" class="header-buttons">send request</button>
                <button id="profile-button" class="header-buttons">profile</a></button>
            </div>
        </div>

        <div id="overlay-background"></div>

</main>
<script src="Scripts/on-boarding.js"></script>
<script src="Scripts/Pages/homepage.js"></script>
</body>
</html>
