<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link rel="stylesheet" href="Content/CSS/Pages/profile.css">
    <link rel="stylesheet" href="Content/CSS/general.css">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = false;
        currentMenuType = '';
        isNavigationVisible = true;
    </script>
</head>
<body>
<main class="main">
    <h1 id="username"></h1>
    <form class="row">
        <div class="column">
            <img id="img" class="img" src="Content/Images/profile-picture-5.jpg" alt="profilePicture" width="200"
                 height=120>
            <h2>Gender</h2>
            <p id="gender">gender</p>

            <h2>Age</h2>
            <p id="age"><b>Age:</b></p>
            <p id="dob"><b>Date of birth:</b></p>
        </div>
        <div class="column">
            <h2>Interests</h2>
            <div id="badge1" class="badge1">
                <p>interest</p>
            </div>
            <div id="badge2" class="badge2">
                <p>interest</p>
            </div>
            <div id="badge3" class="badge3">
                <p>interest</p>
            </div>
            <div id="badge4" class="badge4">
                <p>interest</p>
            </div>
            <div id="badge5" class="badge5">
                <p>interest</p>
            </div>
            <h2>Biography</h2>
            <label for="biography"></label>
            <textarea class="biography" rows="10" cols="30" id="biography" name="biography" maxlength="500" disabled>biography</textarea>
        </div>
        <div class="column">
            <h2>Contactinformation</h2>
            <p id="email"><b>E-mail: </b></p>
            <p id="tel"><b>Tel: </b></p>
            <br>
            <h2>Trip Information</h2>
            <p id="destination"><b>Destination: </b></p>
            <p id="from"><b>From: </b></p>
            <p id="untill"><b>Untill: </b></p>
            <p id="lookingFor"><b>I am looking for: </b></p>
        </div>
    </form>
    <br>
    <input type="button" onclick="changeButton()" id="match" class="match" value="Send request">
    <input type="button" onclick="changeButton2()" id="block" class="block" value="Block">
</main>
</body>
<script src="Scripts/Pages/profile.js"></script>
</html>
