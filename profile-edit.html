<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Edit profile page</title>
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/CSS/default.css">
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = false;
        currentMenuType = 'profile';
        isNavigationVisible = true;
    </script>
    <link rel="stylesheet" href="Content/CSS/default.css">
    <link rel="stylesheet" href="Content/CSS/Pages/profile.css">
</head>

<body>
<header></header>
<main class="main" id="main">
<h1>Profile settings</h1>
    action="profile.html"
    <form method="post">
    <div class="row">
        <div class="column">
            <h2 class="photo">Profile picture</h2>
            <div class="img-block">
            <label for="fileUpload"></label>
            <input type="file" id="fileUpload" name="profile_picture" accept="image/*">
            <div class="img-preview">
                <img id="imagePreview" style="width: 200px; height: 200px;">
            </div>
            </div>
            <br>
            <h2>Name</h2>
            <label for="Username">Username:</label><br>
            <input type="text" id="Username" name="Username" placeholder="username" maxlength="50" required>
            <br>
            <label for="Firstname">First name:</label><br>
            <input type="text" id="FirstName" name="FirstName" placeholder="first name" maxlength="50" required>
            <br>
            <label for="Lastname">Last name:</label><br>
            <input type="text" id="LastName" name="LastName" placeholder="last name" maxlength="50" required>

            <h2>Gender</h2>
            <input type="radio" id="Male" name="gender">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="gender">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" name="gender">
            <label for="Other">Other</label><br>
            <br>
            <h2>Age</h2>
            <label for="DateOfBirth">Date of birth</label><br>
                <input type="date" id="DateOfBirth" name="DateOfBirth" required>
            <br>
            <p>Age:</p>
        </div>

        <div class="column">
            <h2>Interests</h2>
            <input type="checkbox" id="interest1" name="sports" value="sports">
            <label for="interest1">Sports</label><br>
            <input type="checkbox" id="interest2" name="walk" value="walk">
            <label for="interest2">Going for a walk</label><br>
            <input type="checkbox" id="interest3" name="cooking" value="cooking">
            <label for="interest3">Cooking</label><br>
            <input type="checkbox" id="interest4" name="musea" value="musea">
            <label for="interest4">Visiting museums</label><br>
            <input type="checkbox" id="interest5" name="nature" value="nature">
            <label for="interest5">Visiting nature</label><br>
            <input type="checkbox" id="interest6" name="draw" value="draw">
            <label for="interest6">To paint or draw</label><br>
            <input type="checkbox" id="interest7" name="music" value="music">
            <label for="interest7">Music</label><br>
            <input type="checkbox" id="interest8" name="theater" value="theater">
            <label for="interest8">Visiting theatres</label><br>
            <input type="checkbox" id="interest9" name="dancing" value="dancing">
            <label for="interest9">Dancing</label><br>
            <input type="checkbox" id="interest10" name="goingOut" value="goingOut">
            <label for="interest10">Going out</label><br>
            <br>
            <h2>Biography</h2>
            <label for="Biography"></label>
            <textarea rows="10" cols="30%" class="biography" id="Biography" name="Biography" placeholder="Max 500 characters"
                      maxlength="500"></textarea>
            <div id="charactersRemaining">500 characters</div>
            <br>
        </div>
        <div class="column">
            <h2>Contactinformation</h2>
            <label for="Email">E-mail: </label><br>
            <input type="email" id="Email" name="Email" placeholder="name@hotmail.com" required><br>
            <label for="Telephone">Tel: </label><br>
            <input type="tel" id="Telephone" name="Telephone" placeholder="0612345678" size="10" required><br>
            <br>
            <h2>Trip information</h2>
            <div class="destination">
                <label for="Destination">Destination: </label><br>
                <input type="text" id="Destination" name="Destination" placeholder="Rome" maxlength="50" required>
                <br>
            </div>
            <div class="data">
                <label for="Data">From: </label><br>
                <input type="date" id="Data" name="Data" required>
                <br>
                <label for="Data2">Till: </label><br>
                <input type="date" id="Data2" name="Data2" required>
                <br>
            </div>
            <div class="lookingFor">
                <p>I am looking for:</p>
                <input type="radio" id="Choice1" name="choice1">
                <label for="Choice1" f-data-tooltip="Somebody you want to explore the country with">A travel buddy</label><br>
                <input type="radio" id="Choice2" name="choice2">
                <label for="Choice2" data-tooltip="Somebody you want to do activities with like swimming">An activity buddy</label><br>
            </div>
            <div class="button">
                <button class="saveChangesBtn" type="submit" onclick="profile()">Save changes</button>
            </div>
        </div>
</div>
</form>
</main>
</body>
</html>
