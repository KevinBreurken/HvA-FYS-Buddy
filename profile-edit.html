<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Edit profile page</title>
    <link rel="stylesheet" href="Content/profile.css">
    <script src=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Scripts/general.js"></script>
    <script src="Content/general.css"></script>
</head>

<body>
<main class="main" id="main">
<h1>Profile settings</h1>
<form action="profile.html" method="post">
    <div class="row">
        <div class="column">
            <h2 class="foto"></h2>
            <img src="Image/profile-picture-3.jpg" alt="Profielfoto" width="180"
                 height=150">
            <br>
            <input type="button" value="Upload new picture">
            <h2>Name</h2>
            <label for="gebruikersnaam">Username:</label><br>
            <input type="text" id="gebruikersnaam" name="gebruikersnaam" placeholder="tvandenberg00" maxlength="50" required>
            <br>
            <label for="voornaam">First name:</label><br>
            <input type="text" id="voornaam" name="voornaam" placeholder="Tom" maxlength="50" required>
            <br>
            <label for="achternaam">Last name:</label><br>
            <input type="text" id="achternaam" name="achternaam" placeholder="van den Berg" maxlength="50" required>

            <h2>Gender</h2>
            <input type="radio" id="man" name="geslacht">
            <label for="man">Male</label><br>
            <input type="radio" id="vrouw" name="geslacht">
            <label for="vrouw">Female</label><br>
            <input type="radio" id="anders" name="geslacht">
            <label for="anders">Other</label><br>
            <br>
            <h2>Age</h2>
            <label for="geboortedatum">Date of birth</label><br>
                <input type="date" id="geboortedatum" name="geboortedatum" required>
            <br>
            <label for="leeftijd">Age</label><br>
                <input type="number" id="leeftijd" name="leeftijd" min="18" max="100" step="1" required>
        </div>

        <div class="column">
            <h2>Interests</h2>
            <input type="checkbox" id="interesse1" name="sporten" value="sporten">
            <label for="interesse1">Sports</label><br>
            <input type="checkbox" id="interesse2" name="wandelen" value="wandelen">
            <label for="interesse2">Going for a walk</label><br>
            <input type="checkbox" id="interesse3" name="koken" value="koken">
            <label for="interesse3">Cooking</label><br>
            <input type="checkbox" id="interesse4" name="musea" value="musea">
            <label for="interesse4">Visiting museums</label><br>
            <input type="checkbox" id="interesse5" name="natuur" value="natuur">
            <label for="interesse5">Visiting nature</label><br>
            <input type="checkbox" id="interesse6" name="schillderen" value="schilderen">
            <label for="interesse6">To paint or draw</label><br>
            <input type="checkbox" id="interesse7" name="muziek" value="muziek">
            <label for="interesse7">Music</label><br>
            <input type="checkbox" id="interesse8" name="theater" value="theater">
            <label for="interesse8">Visiting theatres</label><br>
            <input type="checkbox" id="interesse9" name="dansen" value="dansen">
            <label for="interesse9">Dancing</label><br>
            <input type="checkbox" id="interesse10" name="uitgaan" value="uitgaan">
            <label for="interesse10">Going out</label><br>
            <br>
            <h2>Biography</h2>
            <label for="biografie"></label>
            <textarea rows="10" cols="30%" id="biografie" name="Biografie" placeholder="Max 500 characters"
                      maxlength="500" ></textarea>
            <br>
        </div>
        <div class="column">
            <h2>Contactinformation</h2>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email" name="email" placeholder="tvandenberg@hotmail.com" required><br>
            <label for="telefoon">Tel: </label><br>
            <input type="tel" id="telefoon" name="telefoon" placeholder="0612345678" size="10" required><br>
            <br>
            <h2>Trip information</h2>
            <div class="bestemming">
                <label for="bestemming">Destination: </label><br>
                <input type="text" id="bestemming" name="bestemming" placeholder="Rome" maxlength="50" required>
                <br>
            </div>
            <div class="data">
                <label for="data">From: </label><br>
                <input type="date" id="data" name="data" required>
                <br>
                <label for="data2">Till: </label><br>
                <input type="date" id="data2" name="data2" required>
                <br>
            </div>
            <div class="opzoek">
                <p>I am looking for:</p>
                <input type="radio" id="keuze1" name="keuze1">
                <label for="keuze1">A travel buddy</label><br>
                <input type="radio" id="keuze2" name="keuze2">
                <label for="keuze2">An activity buddy</label><br>
            </div>
            <br><br><br><br><br><br><br><br><br>
                <button class="opslaanKnop">Save changes</button>
        </div>
</div>
</form>
</main>
</body>
</html>
