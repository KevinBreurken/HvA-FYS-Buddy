<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js" id="app" data-pageType="default" data-translations="register-translation"></script>
    <link rel="stylesheet" type="text/css" href="Content/CSS/default.css">
    <script src="Scripts/general.js" id="general"></script>
    <link rel="stylesheet" href="Content/CSS/Pages/register.css">
</head>
<body>
<header></header>
<main>
    <h1 data-translate="register.title"></h1>
    <h4 data-translate="register.subtitle"></h4>

    <div id="nav">
        <ul>
            <li class="active nav-step" data-translate="register.nav.step1"></li>
            <li class="active nav-step" data-translate="register.nav.step2"></li>
            <li class="active nav-step" data-translate="register.nav.step3"></li>
        </ul>
    </div>

    <form id="registerForm" class="register">
        <div class="flex-container step">
            <div>
                <h2 data-translate="register.step1.title"></h2>
                <div class="form-group">
                    <label for="username" data-translate="register.step1.username"></label>
                    <input type="text" id="username" name="username" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="register.step1.email"></label>
                    <input type="email" id="email" name="email" maxlength="50" required>
                </div>

                <div class="form-group">
                    <label for="password" data-translate="register.step1.password"></label>
                    <input type="password" id="password" name="password" maxlength="16" required>
                </div>

                <div class="form-group">
                    <label for="repeat-password" data-translate="register.step1.confirmPassword"></label>
                    <input type="password" id="repeat-password" name="repeat_password" maxlength="16" required>
                </div>
            </div>
            <div>
                <div class="right-panel">
                    <h2 data-translate="register.step1.info.title"></h2>
                    <p data-translate="register.step1.info.paragraph"></p>
                </div>
            </div>
        </div>
        <!-- TODO: Use flexbox for other steps as well -->
        <!-- TODO: Back button comes right after date input. When pressing enter on date it causes the back button's "click" event to trigger instead of "swapping" to the next step. -->
        <div class="step">
            <h2 data-translate="register.step2.title"></h2>

            <div class="img-block">
                <label for="fileUpload" data-translate="register.step2.profilePic"></label>
                <input type="file" id="fileUpload" name="profile_picture" accept="image/*" hidden>

                <div class="img-preview" style="width: 200px; height: 200px;border: 1px solid black; ">
                    <img id="imagePreview"/>
                </div>
            </div>

            <div class="form-group">
                <label for="firstname" data-translate="register.step2.firstname"></label>
                <input type="text" id="firstname" name="first_name" maxlength="25" required>
            </div>

            <div class="form-group">
                <label for="lastname" data-translate="register.step2.lastname">Last name *</label>
                <input type="text" id="lastname" name="last_name" maxlength="25" required>
            </div>

            <div class="form-group">
                <p data-translate="register.step2.gender"></p>

                <input type="radio" class="inline-form gender" id="male" name="gender" value="male" required>
                <label for="male" data-translate="register.step2.gender.male"></label><br>

                <input type="radio" class="inline-form gender" id="female" name="gender" value="female" required>
                <label for="female" data-translate="register.step2.gender.female"></label><br>

                <input type="radio" class="inline-form gender" id="other-gender" name="gender" value="other" required>
                <label for="other-gender" data-translate="register.step2.gender.other"></label>
            </div>

            <div class="form-group">
                <label for="DoB" data-translate="register.step2.dob"></label>
                <span class="minAge" data-translate="register.step2.dob.desc"></span>
                <input type="Date" id="DoB" name="DoB" required>
            </div>
        </div>
        <div class="step">
            <h2 data-translate="register.step3.title"></h2>
            <div class="form-group">
                <h3 data-translate="register.step3.bio"></h3>
                <textarea id="bio" cols="40" rows="5" maxlength="500" name="bio"
                          onkeyup="countChars('bio','charCountBio');"
                          onkeydown="countChars('bio','charCountBio');"
                          onmouseout="countChars('bio','charCountBio');"></textarea>
                <p><span id="charCountBio">0 </span><span data-translate="register.step3.bio.chars"></span></p>
            </div>

            <div class="form-group">
                <h3 data-translate="register.step3.hobbies"></h3>
                <ul>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="sport" name="sport" value="1">
                        <label for="sport" data-translate="interests.1"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="hiking" name="hiking" value="2">
                        <label for="hiking" data-translate="interests.2"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="cooking" name="cooking" value="3">
                        <label for="cooking" data-translate="interests.3"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="art" name="art" value="4">
                        <label for="art" data-translate="interests.4"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="museum" name="museum" value="5">
                        <label for="museum" data-translate="interests.5"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="music" name="music" value="6">
                        <label for="music" data-translate="interests.6"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="dancing" name="dancing" value="7">
                        <label for="dancing" data-translate="interests.7"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="theater" name="theater" value="8">
                        <label for="theater" data-translate="interests.8"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="partying" name="partying" value="9">
                        <label for="partying" data-translate="interests.9"></label>
                    </li>
                    <li>
                        <input type="checkbox" class="inline-form hobby" id="gaming" name="gaming" value="10">
                        <label for="gaming" data-translate="interests.10"></label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn-group">
            <!-- TODO: Figure out a way to deal with the fact then when pressing the "Enter" key, the events for the first button on the form will get executed first instead of the input events first: -->
<!--            <button class="btn" id="btn-back" onclick="swapStep(-1);" data-translate="register.buttons.back"></button>-->
            <button class="btn" id="btn-next" onclick="swapStep(1);" data-translate="register.buttons.next"></button>
            <button class="btn" id="btn-register" onclick="register();" data-translate="register.buttons.register"></button>
            <input type="submit" style="display: none;">
        </div>
    </form>
</main>
</body>
</html>
<script src="Scripts/Pages/register.js"></script>
