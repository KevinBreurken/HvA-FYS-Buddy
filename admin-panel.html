<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = true;
        currentMenuType = 'overview data';
    </script>
    <link rel="stylesheet" href="Content/CSS/Pages/admin-panel.css">
</head>
<body>
<main id="admin">
    <table>
        <tr class="row-header">
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>

        <tr class="row-data" id="row-data-1">
            <td class="pointer" onclick="showDetails(1)">John</td>
            <td>John@gmail.com</td>
            <td>New York</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(1)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>

        <tr class="row-data" id="row-data-2">
            <td class="pointer">Peter</td>
            <td>Peter@gmail.com</td>
            <td>Las Vegas</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(2)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>

        <tr class="row-data" id="row-data-3">
            <td class="pointer">Marie</td>
            <td>Marie@gmail.com</td>
            <td>Boston</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(3)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>
    </table>

    <div id="overlay">
        <p class="fake-btn" onclick="closeDetails()">Close</p>
        <h2>Extra user information</h2>
        <img src="Content/Images/profile-picture-2.jpg" alt="profile photo"
             width="200px" height="200px"
             style="display: inline"/>

        <div class="user-info">
            <p>Name: John Smith</p>
            <p>Email: John@gmail.com</p>
            <p>Address: New York</p>
            <p>Last login: 14:34</p>
            <p>Number of matches: 34</p>
        </div>
    </div>
    <div id="overlay-background"></div>
</main>
</body>
</html>
<script src="Scripts/Pages/admin-panel.js"></script>
