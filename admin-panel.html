<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FYS Admin Panel</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = false;
        currentMenuType = 'home';
    </script>
    <link rel="stylesheet" href="Content/admin-panel.css">
</head>
<body>
<main id="admin">
    <table>
        <tr class="row-header">
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>

        <tr class="row-data" id="row-data-1">
            <td class="pointer" onclick="showDetails(1)">John</td>
            <td>John@gmail.com</td>
            <td>New York</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(1)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>

        <tr class="row-data" id="row-data-2">
            <td class="pointer">Peter</td>
            <td>Peter@gmail.com</td>
            <td>Las Vegas</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(2)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>

        <tr class="row-data" id="row-data-3">
            <td class="pointer">Marie</td>
            <td>Marie@gmail.com</td>
            <td>Boston</td>
            <td>
                <a href="#" class="fake-btn" onclick="deleteRow(3)">Delete</a>
                <a href="#" class="fake-btn">Edit</a>
            </td>
        </tr>
    </table>

    <div id="overlay">
        <p class="fake-btn" onclick="closeDetails()">Close</p>
        <h2>Extra user information</h2>
        <img src="Image/profile-picture-2.jpg" alt="profile photo"
             width="200px" height="200px"
             style="display: inline"/>

        <div class="user-info">
            <p>Name: John Smith</p>
            <p>Email: John@gmail.com</p>
            <p>Address: New York</p>
            <p>Last login: 14:34</p>
            <p>Number of matches: 34</p>
        </div>
    </div>
</main>
</body>
</html>
<script>
    function showDetails() {
        let overlay = document.getElementById('overlay')
        overlay.style.display = 'block'
    }

    function closeDetails() {
        let overlay = document.getElementById('overlay')
        overlay.style.display = 'none'
    }

    function deleteRow(number) {
        let overlay = document.getElementById('row-data-' + number)
        overlay.remove()
    }
</script>
