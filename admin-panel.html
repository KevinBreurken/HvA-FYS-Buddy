<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.fys.cloud/fyscloud/0.0.3/fyscloud.bundle.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/general.js"></script>
    <script>
        isOnAdminProfile = true;
        currentMenuType = 'overview data';
    </script>
    <link rel="stylesheet" href="Content/CSS/Pages/admin-panel.css">
</head>
<body>
<main id="admin">
    <table id="myTable">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <div id="overlay">
        <p class="fake-btn" onclick="closeDetails()">Close</p>
        <h2>Extra user information</h2>
        <img src="Content/Images/profile-picture-2.jpg" alt="profile photo"
             width="200px" height="200px"
             style="display: inline"/>

        <div class="user-info">
            <p>Name: Placeholder</p>
            <p>Email: Placeholder</p>
            <p>Address: Placeholder</p>
            <p>Last login: Placeholder</p>
            <p>Number of matches: Placeholder</p>
        </div>
    </div>
    <div id="overlay-background"></div>
</main>
</body>
</html>
<script src="Scripts/Pages/admin-panel.js"></script>
